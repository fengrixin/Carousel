<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Carousel</title>
    <style>
        .carousel {
            width: 500px;
            height: 280px;
            white-space: nowrap;
            overflow: hidden;
        }

        .carousel > div {
            display: inline-block;
            width: 500px;
            height: 280px;
            cursor: pointer;
            background-size: contain;
            background-repeat: no-repeat;
            transition: ease .5s;
        }
    </style>
</head>
<body>
<script src="./dist/bundle.js"></script>
</body>
</html>
